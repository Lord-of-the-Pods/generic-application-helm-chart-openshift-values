apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-multi-source-app
  namespace: openshift-gitops
spec:
  destination:
    namespace: test-gitops
    server: 'https://kubernetes.default.svc'
  project: default
  sources:
    - chart: openshift-application
      helm:
        valueFiles:
          - $values/my-app/values.yaml
      repoURL: 'https://lord-of-the-pods.github.io/generic-application-helm-chart-openshift'
      targetRevision: 0.1.0
    - ref: values
      repoURL: 'https://github.com/Lord-of-the-Pods/generic-application-helm-chart-openshift-values.git'
      targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true